<html class="no-js">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Music Player</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/7a990fd68d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Music Player</h1>
    <div class="music-container" id="music-container">
      <div class="music-info">
        <div class="volume-container" id="volume-container">
          <button class="vol soundOn" id="vol">
            <i class="fas fa-volume-up"></i>
          </button>
        </div>

        <h4 id="song-title"></h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>
      <div class="loudness-container" id="loudness-container">
        <div class="loudness" id="loudness"></div>
      </div>
      <audio
        src="music/GF BF - Sooraj Pancholi Ft. Jacqueline Fernandez full song with lyrics.mp3"
        id="audio"
      ></audio>

      <div class="img-container">
        <img
          alt="Music-Cover"
          src="imgs/evgeny-nelmin-DBFFEZdXBo8-unsplash.jpg"
          id="cover"
        />
      </div>

      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>

    <script src="script.js" async defer></script>
  </body>
</html>
