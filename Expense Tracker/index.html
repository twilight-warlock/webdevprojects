<html class="no-js">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Expense Tracker</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/7a990fd68d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h2>Expense Tracker</h2>
      <h4>Your Balance</h4>
      <h1><i class="fas fa-rupee-sign"></i><span id="balance"> 0.00</span></h1>
      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p class="money plus">
            +<i class="fas fa-rupee-sign"></i><span id="moneyPlus"> 0.00</span>
          </p>
        </div>
        <div>
          <h4>Expense</h4>
          <p class="money minus">
            -<i class="fas fa-rupee-sign"></i><span id="moneyMinus"> 0.00</span>
          </p>
        </div>
      </div>

      <h3>History</h3>
      <ul class="list" id="list">
        <!-- <li class="minus">
          Cash Withdrawal
          <span
            >-<i class="fas fa-rupee-sign"></i> 500
            <button class="delete-btn">X</button></span
          >
        </li> -->
      </ul>

      <h3>Add new Transaction</h3>
      <form id="form">
        <label for="text">Enter Text</label>

        <input type="text" placeholder="Enter Transaction..." id="text" />
        <div class="form-control">
          <label for="amount"
            >Amount <br />( negative sign: -Expense, positive sign: +Income
            )</label
          >
          <input type="number" id="amount" placeholder="Enter Amount..." />
        </div>
        <button class="btn">Add Transaction</button>
      </form>
    </div>
    <script src="script.js" async defer></script>
  </body>
</html>
